            font-family: 'Arial Rounded MT Bold', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;

            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            button {
                font-size: 1.2rem;
                padding: 15px;
            }
        }

        /* Mobile-specific interactions */
        button:active {
            transform: scale(0.96);
        }

        #yesBtn:active {

        }

</head>
